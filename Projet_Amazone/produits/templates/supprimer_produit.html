<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Supprimer un produit</title>
</head>

<body>
    <h1>Supprimer {{ produit.nom }}</h1>

    <p>Êtes-vous sûr de vouloir supprimer ce produit?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>

</body>

</html>
